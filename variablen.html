<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variablen Challenge - 5. Klasse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .shake { animation: shake 0.5s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="app" class="min-h-screen flex flex-col items-center p-4">
        <div class="w-full max-w-2xl mb-6 flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-slate-200">
            <div class="flex items-center gap-3">
                <a href="index.html" class="p-2 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </a>
                <div>
                    <h1 class="font-bold text-lg leading-tight">Variablen & Platzhalter</h1>
                    <p class="text-[10px] text-orange-600 uppercase tracking-widest font-bold">10/10 Challenge</p>
                </div>
            </div>
            <div id="progress-container" class="text-right">
                <div id="step-label" class="text-xs font-bold text-orange-600 mb-1">Aufgabe 1/10</div>
                <div class="w-24 h-2 bg-slate-100 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-orange-500 transition-all duration-500" style="width: 10%"></div>
                </div>
            </div>
        </div>
        <main id="main-content" class="w-full max-w-2xl"></main>
    </div>

    <script>
        let currentStep = 0;
        let seed = Date.now();
        let gameState = 'playing';

        function getSeededRandom(min, max, offset = 0) {
            const x = Math.sin(seed + currentStep + offset) * 10000;
            return Math.floor((x - Math.floor(x)) * (max - min + 1)) + min;
        }

        const questions = [
            () => {
                const x = getSeededRandom(5, 15);
                const base = getSeededRandom(10, 30);
                const res = base + x;
                return { text: `Finde x: ${base} + x = ${res}`, options: [x.toString(), (x+2).toString(), (x-1).toString()], correct: x.toString(), hint: "Subtrahiere die Zahl links vom Ergebnis." };
            },
            () => {
                const x = getSeededRandom(20, 50);
                const res = 100 - x;
                return { text: `Finde x: 100 - x = ${res}`, options: [x.toString(), (x-10).toString(), (x+5).toString()], correct: x.toString(), hint: "Wie viel fehlt von der Zahl rechts bis zur 100?" };
            },
            () => {
                const x = getSeededRandom(2, 9);
                const mult = getSeededRandom(3, 6);
                const res = mult * x;
                return { text: `Finde x: ${mult} • x = ${res}`, options: [x.toString(), (x+1).toString(), (x-1).toString()], correct: x.toString(), hint: "Das Mal-Zeichen bedeutet Vervielfachung." };
            },
            () => {
                const x = 50;
                const base = getSeededRandom(100, 200);
                const res = base + x;
                return { text: `Platzhalter-Check: ${base} + ___ = ${res}`, options: ["50", "40", "60"], correct: "50", hint: "Einfache Ergänzung." };
            },
            () => {
                const x = getSeededRandom(10, 40);
                const res = x - 7;
                return { text: `Finde x: x - 7 = ${res}`, options: [x.toString(), (x-7).toString(), (x+7).toString()], correct: x.toString(), hint: "Rechne das Ergebnis plus 7." };
            },
            () => {
                const val = getSeededRandom(5, 12);
                return { text: `Wenn x = ${val} ist, was ist x + x?`, options: [(val*2).toString(), val.toString(), (val+2).toString()], correct: (val*2).toString(), hint: "Setze die Zahl für jedes x ein." };
            },
            () => {
                const x = 25;
                const res = x * 4;
                return { text: `Finde x: x • 4 = ${res}`, options: ["25", "20", "30"], correct: "25", hint: "Vier mal welche Zahl gibt 100?" };
            },
            () => {
                const x = getSeededRandom(1, 5) * 10;
                const res = 200 - x;
                return { text: `Finde x: 200 - x = ${res}`, options: [x.toString(), (x+10).toString(), (x-10).toString()], correct: x.toString(), hint: "Ergänze von der Zahl rechts auf 200." };
            },
            () => {
                const x = 12;
                const res = 60 / x;
                return { text: `Finde x: 60 : x = ${res}`, options: ["12", "10", "15"], correct: "12", hint: "Wie oft passt die 5 in die 60?" };
            },
            () => {
                const x = 100;
                const res = x / 2;
                return { text: `Finaler Check: x : 2 = ${res}. Wie gross ist x?`, options: ["100", "50", "200"], correct: "100", hint: "Das Doppelte des Ergebnisses ist x." }
            }
        ];

        function render() {
            const main = document.getElementById('main-content');
            if (gameState === 'fail') {
                main.innerHTML = `<div class="bg-white p-8 rounded-2xl shadow-xl text-center border-t-8 border-red-500">
                    <h2 class="text-2xl font-bold mb-4">Ups! Neustart...</h2>
                    <p class="mb-8">Ein Fehler ist passiert. Die Challenge beginnt von vorn mit neuen Zahlen.</p>
                    <button onclick="location.reload()" class="w-full bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg">Nochmal versuchen</button>
                </div>`;
                return;
            }
            if (gameState === 'success') {
                main.innerHTML = `<div class="bg-white p-8 rounded-2xl shadow-xl text-center border-t-8 border-green-500">
                    <h2 class="text-3xl font-black mb-4 text-green-700">X-MASTER!</h2>
                    <p class="mb-8">Du hast alle Variablen-Rätsel gelöst. Ab zu YouTube!</p>
                    <a href="index.html" class="block w-full bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg mb-4">Zur Übersicht</a>
                </div>`;
                return;
            }
            const q = questions[currentStep]();
            document.getElementById('step-label').innerText = `Aufgabe ${currentStep+1}/10`;
            document.getElementById('progress-bar').style.width = `${(currentStep+1)*10}%`;
            main.innerHTML = `<div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-200">
                <p class="text-xl font-bold mb-8 text-center">${q.text.replace(/•/g, '·')}</p>
                <div class="grid gap-3">${q.options.map(o => `<button onclick="check('${o}', '${q.correct}')" class="w-full p-4 rounded-xl border-2 border-slate-100 hover:border-orange-400 font-semibold transition-all">${o}</button>`).join('')}</div>
            </div><div class="mt-4 p-4 bg-orange-50 border border-orange-100 rounded-xl text-xs text-orange-700"><b>Tipp:</b> ${q.hint}</div>`;
        }

        function check(sel, cor) {
            if (sel === cor) {
                if (currentStep < 9) { currentStep++; render(); } else { gameState = 'success'; render(); }
            } else { gameState = 'fail'; render(); }
        }
        render();
    </script>
</body>
</html>
