<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grössen Challenge - 5. Klasse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="app" class="min-h-screen flex flex-col items-center p-4">
        <div class="w-full max-w-2xl mb-6 flex justify-between items-center bg-white p-4 rounded-xl shadow-sm border border-slate-200">
            <div class="flex items-center gap-3">
                <a href="index.html" class="p-2 bg-slate-100 rounded-lg hover:bg-slate-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </a>
                <div>
                    <h1 class="font-bold text-lg leading-tight">Grössen & Einheiten</h1>
                    <p class="text-[10px] text-green-600 uppercase tracking-widest font-bold">Länge, Gewicht & Zeit</p>
                </div>
            </div>
            <div id="progress-container" class="text-right">
                <div id="step-label" class="text-xs font-bold text-green-600 mb-1">Aufgabe 1/10</div>
                <div class="w-24 h-2 bg-slate-100 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-green-500 transition-all duration-500" style="width: 10%"></div>
                </div>
            </div>
        </div>
        <main id="main-content" class="w-full max-w-2xl"></main>
    </div>

    <script>
        let currentStep = 0;
        let seed = Date.now();
        let gameState = 'playing';

        function getSeededRandom(min, max, offset = 0) {
            const x = Math.sin(seed + currentStep + offset) * 10000;
            return Math.floor((x - Math.floor(x)) * (max - min + 1)) + min;
        }

        const questions = [
            () => {
                const km = getSeededRandom(2, 9);
                return { text: `Wandle um: ${km} km = ___ m`, options: [`${km*1000} m`, `${km*100} m`, `${km*10} m`], correct: `${km*1000} m`, hint: "1 km sind 1000 Meter." };
            },
            () => {
                const m = 1.5;
                return { text: "Wie viele Zentimeter sind 1.5 m?", options: ["150 cm", "15 cm", "1500 cm"], correct: "150 cm", hint: "1 Meter sind 100 Zentimeter." };
            },
            () => {
                const kg = getSeededRandom(3, 7);
                return { text: `Wandle um: ${kg} kg = ___ g`, options: [`${kg*1000} g`, `${kg*100} g`, `${kg}00 g`], correct: `${kg*1000} g`, hint: "1 Kilogramm sind 1000 Gramm." };
            },
            () => {
                return { text: "Wie viele Minuten hat eine halbe Stunde?", options: ["30 min", "50 min", "15 min"], correct: "30 min", hint: "Eine ganze Stunde hat 60 Minuten." };
            },
            () => {
                const g = 250;
                return { text: "Wie viel fehlt von 250 g bis zu 1 kg?", options: ["750 g", "500 g", "850 g"], correct: "750 g", hint: "1 kg = 1000 g. Rechne 1000 minus 250." };
            },
            () => {
                const cm = 40;
                return { text: `Ein Schritt ist ca. 60 cm lang. Wie viele Meter sind 10 Schritte?`, options: ["6 m", "60 m", "600 m"], correct: "6 m", hint: "10 mal 60 cm sind 600 cm. Wandle dann in Meter um." };
            },
            () => {
                return { text: "Wandle um: 2 h 15 min = ___ min", options: ["135 min", "115 min", "125 min"], correct: "135 min", hint: "2 Stunden sind 120 Minuten. Addiere dann die 15 min dazu." };
            },
            () => {
                return { text: "Welche Einheit passt für das Gewicht eines Autos?", options: ["t (Tonnen)", "kg (Kilogramm)", "g (Gramm)"], correct: "t (Tonnen)", hint: "Ein Auto ist sehr schwer, schwerer als 1000 kg." };
            },
            () => {
                const mm = 50;
                return { text: `Wie viele Zentimeter sind ${mm} mm?`, options: ["5 cm", "50 cm", "0.5 cm"], correct: "5 cm", hint: "10 Millimeter ergeben 1 Zentimeter." };
            },
            () => {
                return { text: "Finaler Check: Wie viele Sekunden hat eine Minute?", options: ["60 s", "100 s", "10 s"], correct: "60 s", hint: "Die Uhr tickt 60 mal pro Minute." };
            }
        ];

        function render() {
            const main = document.getElementById('main-content');
            if (gameState === 'fail') {
                main.innerHTML = `<div class="bg-white p-8 rounded-2xl shadow-xl text-center border-t-8 border-red-500">
                    <h2 class="text-2xl font-bold mb-4">Umsortieren!</h2>
                    <p class="mb-8">Grössen umwandeln braucht Übung. Auf ein Neues!</p>
                    <button onclick="location.reload()" class="w-full bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg">Nochmal versuchen</button>
                </div>`;
                return;
            }
            if (gameState === 'success') {
                main.innerHTML = `<div class="bg-white p-8 rounded-2xl shadow-xl text-center border-t-8 border-green-500">
                    <h2 class="text-3xl font-black mb-4 text-green-700">EINHEITEN-CHAMP!</h2>
                    <p class="mb-8">Du hast das Umwandeln im Griff. Zeit für eine Pause!</p>
                    <a href="index.html" class="block w-full bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg mb-4">Zur Übersicht</a>
                </div>`;
                return;
            }
            const q = questions[currentStep]();
            document.getElementById('step-label').innerText = `Aufgabe ${currentStep+1}/10`;
            document.getElementById('progress-bar').style.width = `${(currentStep+1)*10}%`;
            main.innerHTML = `<div class="bg-white p-6 rounded-2xl shadow-xl border border-slate-200">
                <p class="text-xl font-bold mb-8 text-center">${q.text}</p>
                <div class="grid gap-3">${q.options.map(o => `<button onclick="check('${o}', '${q.correct}')" class="w-full p-4 rounded-xl border-2 border-slate-100 hover:border-green-400 font-semibold transition-all">${o}</button>`).join('')}</div>
            </div><div class="mt-4 p-4 bg-green-50 border border-green-100 rounded-xl text-xs text-green-700"><b>Tipp:</b> ${q.hint}</div>`;
        }

        function check(sel, cor) {
            if (sel === cor) {
                if (currentStep < 9) { currentStep++; render(); } else { gameState = 'success'; render(); }
            } else { gameState = 'fail'; render(); }
        }
        render();
    </script>
</body>
</html>
